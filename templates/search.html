{% extends "base.html" %}

{% block body %}
  <h1>Search a book</h1>
  <form action="{{ url_for('search') }}" method="post">
    <div class="form-group">
        <input class="form-control" name="query" placeholder="Type title, ISBN, or author name">
    </div>
    <div class="form-group">
        <button class="btn btn-primary">Search</button>
    </div>
  </form>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">title</th>
      </tr>
    </thead>
    <tbody>
      {% for book in books %}
        <tr>
          <td><a href="{{ url_for('book', book_id=book.id) }}">{{book.title }}</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
